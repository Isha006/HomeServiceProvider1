<ion-header>

  <ion-navbar>
    <ion-title class="header-title">VERIFY</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="form-sec">
	<form #signin="ngForm">

	<ion-list>
	<ion-item>

			<ion-input type="text" name="otp" maxlength="4" [(ngModel)]="data.otp" id="otp" #otp="ngModel" pattern='[0-9]+' required>
              </ion-input>
					<ion-label class="alert alert-danger" color="danger">

					<div *ngIf="otp.errors && (otp.dirty || otp.touched)">
						<div [hidden]="!otp.errors.required">
							Field is required
						</div>
						<div [hidden]="!otp.errors.pattern">
							Invalid Format
						</div>
						<div [hidden]="!otp.errors.maxlength">
							Maximum 4 number
						</div>
					</div>
				</ion-label>
	
		
	</ion-item>
	
	
	</ion-list>

     
    
  
</form>

<button ion-button block round color="theme" (click)="profile(signin)"  [disabled]="!signin.form.valid" class="btns">SUBMIT</button>

</div>

</ion-content>
