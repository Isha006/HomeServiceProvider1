<ion-header>

  <ion-navbar>
    <ion-title class="header-title">service area</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="box">
    <p>Select locations from where you want to receive customer leads.
    </p>

    <ion-item>
      <ion-label class="geo">Fixed Locations</ion-label>
      <ion-toggle [(ngModel)]="pepperoni" (ionChange)="location()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label class="geo"> Mobile Locations</ion-label>
      <ion-toggle [(ngModel)]="pepperoni1" (ionChange)="geoLocation()"></ion-toggle>
    </ion-item>
  </div>

</ion-content>
