<ion-header>

  <ion-navbar>
		<!--<button ion-button menuToggle>Toggle Menu</button>-->
		<ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back" (click)="back()"></ion-icon>
    <ion-title class="header-title">sign in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="form-sec">
			<form #phn="ngForm">
				<ion-list>
					
					<ion-item>
						<ion-label floating>Mobile Number</ion-label>
						<ion-input type="tel" name="phone" [(ngModel)]="data.phone" id="phone" #phone="ngModel" pattern='[0-9]+' minlength="10" maxlength="10" required>
							</ion-input>
					</ion-item>
						<ion-label class="alert alert-danger" color="danger">

					<div *ngIf="phone.errors && (phone.dirty || phone.touched)">
						<div [hidden]="!phone.errors.required">
							Field is required
						</div>
						<div [hidden]="!phone.errors.pattern">
							Invalid Format
						</div>
						<div [hidden]="!phone.errors.maxlength">
							Maximum 10 number
						</div>
						<div [hidden]="!phone.errors.minlength">
							Minimum 10 number
						</div>
					</div>
				</ion-label>

				</ion-list>
				<button ion-button block round color="theme" (click)="verify(phn)" class="btns" [disabled]="!phn.form.valid">GET OTP</button>
			</form>
			

		</div>


</ion-content>
